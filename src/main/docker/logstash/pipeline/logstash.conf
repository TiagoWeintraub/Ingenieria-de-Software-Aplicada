input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # AÃ±adir timestamp si no existe
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
  
  # Parsear logs de Spring Boot
  if [logger_name] {
    mutate {
      add_field => { "service" => "expenses-app" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "expenses-logs-%{+YYYY.MM.dd}"
  }
  
  # Para debug, tambiÃ©n enviar a stdout
  stdout {
    codec => rubydebug
  }
}
